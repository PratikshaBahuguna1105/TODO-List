<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TO-DO List App</title>
</head>
<body>
    <div id="todo-app">
        <h1 id="heading">TO-DO App</h1>
        <p class="task-para">Write your task in field to add it into TO-DO App.</p>
        <!-- input field to enter task  -->
        <label for="task-input"><strong>Enter your task:</strong></label>
        <br>
        <input type="text" id="task-input" placeholder="Enter task ...">

        <!-- button to add tasks -->
        <button id="add-button">Add Task</button>

        <!-- unordered list to display tasks  -->
        <ul id="task-list">
            <p id='nope'>No Tasks Yet....</p>
        </ul>
    
    <footer>
        <p> &#169 Pratiksha Bahuguna</p>
    </footer>
</div>
    <script src="script.js"></script>
</body>
</html>
